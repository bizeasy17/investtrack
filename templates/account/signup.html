{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>{% trans '爱滚 - 用户注册' %}</title>

	<!-- Custom fonts for this template-->
	<link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
	<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet">

	<!-- Custom styles for this template-->
	<link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

	<div class="card o-hidden border-0 shadow-lg my-5">
		<div class="card-body p-0">
			<!-- Nested Row within Card Body -->
			<div class="row">
				<div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
				<div class="col-lg-7">
					<div class="p-5">
						<div class="text-center">
							<h1 class="h4 text-gray-900 mb-4">{% trans '注册新账号！' %}</h1>
						</div>
						<form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
							{% csrf_token %}
							<div id="div_id_email" class="form-group"> <label for="id_email" class="requiredField">
									E-mail<span class="asteriskField">*</span> </label>
								<div class=""> 
									<input type="email" name="email" placeholder="E-mail地址" class="textinput textInput form-control form-control-user"
										required id="id_email"> 
								</div>
							</div>
							<div id="div_id_username" class="form-group"> <label for="id_username" class=" requiredField">
									{% trans '用户名' %}<span class="asteriskField">*</span> </label>
								<div class=""> 
									<input type="text" name="username" placeholder="用户名" autofocus="autofocus" minlength="1"
										maxlength="150" class="textinput textInput form-control form-control-user" required id="id_username"> 
								</div>
							</div>
							<div id="div_id_password1" class="form-group"> <label for="id_password1" class=" requiredField">
									{% trans '密码' %}<span class="asteriskField">*</span> </label>
								<div class=""> 
									<input type="password" name="password1" placeholder="密码" class="textinput textInput form-control form-control-user"
										required id="id_password1"> 
								</div>
							</div>
							<div id="div_id_password2" class="form-group"> <label for="id_password2" class=" requiredField">
									{% trans '密码（重复）' %}<span class="asteriskField">*</span> </label>
								<div class=""> 
									<input type="password" name="password2" placeholder="{% trans '密码（重复）' %}"
										class="textinput textInput form-control form-control-user" required id="id_password2"> 
								</div>
							</div>
						
						
							<div class="form-group container-login100-form-btn">
								<button type="submit" class="login100-form-btn btn btn-primary btn-user btn-block">{% trans '注册' %} &raquo;</button>
							</div>
						</form>
						<hr>
						<div class="text-center">
							<a class="small" href="{% url 'account_reset_password' %}">{% trans '忘记密码？' %}</a>
						</div>
						<div class="text-center">
							<a class="small" href="{% url 'account_login' %}">{% trans '已经有账号？马上去登录！' %}</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
</body>
</html>
