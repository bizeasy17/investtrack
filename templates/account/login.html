{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{% trans '爱滚 - 用户登陆' %}</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">{% trans '欢迎回来！' %}</h1>
                  </div>
                  <form class="login" method="POST" action="{% url 'account_login' %}">
                    {% csrf_token %}

                    <div id="div_id_login" class="form-group"> <label for="id_login" class=" requiredField">
                        {% trans '用户名' %}<span class="asteriskField">*</span> </label>
                      <div class=""> 
                        <input type="text" name="login" placeholder="{% trans '用户名' %}" autofocus="autofocus" maxlength="150"
                          class="textinput textInput form-control form-control-user" required id="id_login"> 
                        </div>
                    </div>
                    <div id="div_id_password" class="form-group"> <label for="id_password" class=" requiredField">
                        {% trans '密码' %}<span class="asteriskField">*</span> </label>
                      <div class=""> 
                        <input type="password" name="password" placeholder="{% trans '密码' %}" class="textinput textInput form-control form-control-user"
                          required id="id_password"> 
                      </div>
                    </div>
                    <div class="form-group">
                      <div id="div_id_remember" class="form-check"> <input type="checkbox" name="remember"
                          class="checkboxinput form-check-input" id="id_remember"> <label for="id_remember" class="form-check-label">
                          {% trans '记住我' %}
                        </label> </div>
                    </div>
                    
                    
                    <div class="form-group container-login100-form-btn">
                      <button type="submit" class="login100-form-btn btn btn-primary btn-user btn-block ">{% trans '登陆' %}</button>
                    </div>

                    
                    <!-- <hr>
                    <a href="index.html" class="btn btn-google btn-user btn-block">
                      <i class="fab fa-google fa-fw"></i> Login with Google
                    </a>
                    <a href="index.html" class="btn btn-facebook btn-user btn-block">
                      <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                    </a> -->
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="{% url 'account_reset_password' %}">{% trans '忘记密码？' %}</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="{% url 'account_signup' %}">{% trans '还没有账号？马上去注册！' %}</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
</body>

</html>
